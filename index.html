<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <main>
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="mainBG">

        <h1>Equilibrium #3429</h1>
        
        <p class="equilibrium-content">Our Equilibrium collection promotes balance and calm.</p>

        <section>
          <p> <img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>

          <p> <img src="images/icon-clock.svg" alt="ethereum">3 days left</p>
        </section>

        <hr>

        <footer>
          <img src="images/image-avatar.png" alt="Jules-avatar">
          <p><span>Creation of</span> Jules Wyvern</p>
        </footer>   
      </main>

    
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="#">Young_Dy</a></p>
    </div>
  </div>

 
</body>
</html>
